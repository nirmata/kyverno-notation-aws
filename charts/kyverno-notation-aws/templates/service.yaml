apiVersion: v1
kind: Service
metadata:
  name: {{ template "kyverno-notation-aws.serviceName" . }}
  namespace: {{ template "kyverno-notation-aws.namespace" . }}
  labels:
    {{- include "kyverno-notation-aws.labels" . | nindent 4 }}
spec:
  ports:
  - port: 443
    name: https
    protocol: TCP
    targetPort: 9443
  - port: 8081
    name: probes
    protocol: TCP
    targetPort: 8081
  selector:
    {{- include "kyverno-notation-aws.matchLabels.common" . | nindent 4 }}